<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- title -->
    <title>js event property and method</title>

</head>

<body>

    <div id="parent">
        <div id="child">
            <button type="button">click</button>
        </div>
    </div>

    <br><br>
    <div id="checkType">
        <a href="#">
            <h1>Click Me & Show My Event Type</h1>
        </a>
    </div>

    <br><br>
    <div id="whichClick" onmouseup="onMouseDown(event)">
        <button type="button">
            <h1>Click Me & Show My Click Button</h1>
        </button>
    </div>


    <br>
    <br>

    <div>
        <a href="https://www.w3schools.com/jsref/event_key_which.asp" id="preventDefault">
            <h1>click me</h1>
        </a>
    </div>


    <!-- custom js link -->
    <script src="./app.js"></script>

</body>

</html>
